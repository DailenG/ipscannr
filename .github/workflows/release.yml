name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build-and-release:
    name: Build and publish release
    runs-on: windows-latest
    permissions:
      contents: write   # required to create GitHub Releases

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-release-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-release-cargo-

      - name: Build release binary
        run: cargo build --release --locked --target x86_64-pc-windows-msvc

      - name: Package zip
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $zipName = "ipscannr-${version}-x86_64-windows.zip"
          Compress-Archive `
            -Path "target\x86_64-pc-windows-msvc\release\ipscannr.exe" `
            -DestinationPath $zipName
          "ZIP_NAME=$zipName" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
          fail_on_unmatched_files: true
